<!DOCTYPE html>
<html>
<head>
    <title>Sign_up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-cookies.js"></script>
    <script type="text/javascript" src="js/PentaHackApp.js"></script>
    <script type="text/javascript" src="js/loginFormController.js"></script>


</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center">
                Penta Hack
            </h3>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form role="form">
                <div class="form-group">
                    <label>姓名</label><input type="text" class="form-control" name="name" required/>
                </div>
                <div class="form-group">
                    <label>邮箱</label><input type="text" class="form-control" name="email" required/>
                </div>
                <div class="form-group" required>
                    <label>性别</label><br>
                    <input type="radio" name="sex" value="male">程序猿
                    <input type="radio" name="sex" value="female">程序媛
                </div>
                <div class="form-group" required>
                    <label>学校</label>
                    <select class="form-control">
                        <option value="" selected="true" disabled="true">请选择…</option>
                        <option value="0">上海交通大学</option>
                        <option value="1">华东师范大学</option>
                        <option value="2">复旦大学</option>
                        <option value="3">同济大学</option>
                        <option value="4">苏州大学</option>
                        <option value="5">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>专业</label><input type="text" class="form-control" name="department" required/>
                </div>
                <div class="form-group">
                    <label>设置密码</label><input type="password" class="form-control" name="password" required/>
                </div>
                <div class="form-group">
                    <label>确认密码</label><input type="password" class="form-control" name="re-password" required/>
                </div>
                <div class="form-group">
                    <label>个人简介</label><textarea style="height:100px" type="text" placeholder="特长、性格、兴趣爱好等" class="form-control" name="intro" required></textarea>
                </div>
                <button class="btn btn-default" style="margin-bottom:100px">注册</button>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
</body>
</html>
